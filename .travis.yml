language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - pip install codecov
  - pip install 'coverage<4'
script:
  - coverage run -a src/tinybt/bencode.py
  - coverage run -a src/tinybt/crc32c.py
  - coverage run -a src/tinybt/krpc.py
  - coverage run -a src/tinybt/dht.py
  - coverage run -a src/tinybt/tracker.py
after_success:
  - codecov
